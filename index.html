<!DOCTYPE html>
<html>

<head>
    <title>Animal Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Animal Clicker</h1>

    <img id="rat" src="rat.png">
    <img id="cat" src="cat.png">
    <img id="dog" src="dog.png">
    <img id="wolf" src="wolf.png">
    <img id="leopard" src="leopard.png">
    <img id="tiger" src="tiger.png">
    <img id="lion" src="lion.png">
    <img id="elephant" src="elephant.png">
    <img id="stop" src="stop.png">

    <p id="points">Points: 0</p>
    <p id="pointsPerClick">Points per click: 1</p>
    <p id="autoClicks">Auto clicks: 0</p>
    <button id="addPointPerClick">Add point per click: 10 points</button>
    <button id="addAutoClick">Add auto click: 20 points</button>

    <script src="script.js"></script>
</body>

</html>
